<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">

  <script src="https://kit.fontawesome.com/62ea33de3c.js" crossorigin="anonymous"></script>

  <title>Task Master</title>
</head>

<body class="bg-secondary">

  <header>
    <nav class="navbar no-select title">
      <span>Tasks</span>
    </nav>


    <form onsubmit="app.listsController.createList()" class="createListForm">
      <div class="row mb-5 ms-3">
        <div class="col-md">
          <div class="form-floating">
            <input maxlength="15" minlength="3" type="text" class="form-control border border-dark" id="name"
              name="name" placeholder="List Name">
            <label for="floatingInputGrid">List Name</label>
          </div>
        </div>

        <div class="col-md">
          <select class="form-select border border-dark">

            <option selected>Colors:</option>
            <option value="1" class="blue">Blue</option>
            <option value="2" class="orange">Orange</option>
            <option value="3" class="green">Green</option>
            <option value="4" class="red">Red</option>
            <option value="5" class="purple">Purple</option>
          </select>
        </div>

        <div class="col-md">
          <button type="submit" class="grey rounded"><strong>CREATE LIST</strong></button>
        </div>
      </div>
    </form>
  </header>






  <main class="bg-blackish">
    <div class="container-fluid">
      <div class="row ms-3 mt-2" id="lists">

      </div>
    </div>
  </main>
  </main>









  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
